<div class="row">
  <div class="col-xs-12">
    <img [src]="recepie.imagePath"  [alt]="recepie.name" class="img-responsive" style="max-height: 250px;">

  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recepie.name}} </h1>

  </div>

</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
    <button class="btn btn-primary dropdown-toggle"  type="button" >Manage Recepie <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li> <a (click) = "addToShoppingList()" >To ShoppingList</a></li>
      <li><a (click)="onEditRecepie()" >Edit Recepie</a></li>
      <li><a  (click)="onDeleteRecepie()">Delete Recepie</a></li>

    </ul>
  </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">

    {{recepie.description}}
  </div>
</div>
<div class="row">
<div class="col-xs-12">
  <ul class="list-group">
<li class="list-group-item" *ngFor="let ing of recepie.ingredients">
  {{ing.name}} - {{ing.amount}}
</li>

  </ul>
</div>

</div>
